<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scable=no">
	<title>魔力月光 - 南京鸿鸣网络科技有限公司</title>
	<meta name="keywords" content="南京鸿鸣网络科技有限公司"/>
	<meta name="description" content="南京鸿鸣网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司，公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业市场的电子商务建设领域具有独特优势和丰富经验。"/>
	<link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="../../public/css/login/agent.css">
</head>
<body>
	<header class="header">
		<i class="icon-back" onclick="history.back()"></i>
		<span class="header_title">代理商</span>
	</header>
    <span class="tips">必填项</span>
	<article class="form-list">
		<section class="form-pic">
			<div class="circle">添加头像</div>
		</section>
		<section class="form-cell">
			<input class="form-cell-input" id="name" type="text" placeholder="公司名">
		</section>
		<section class="form-cell">
			<input class="form-cell-input" id="mail" type="text" placeholder="企业邮箱/公司总机">
		</section>
		<section class="form-cell">
			<input class="form-cell-input" id="contact" type="text" placeholder="联系人">
		</section>
		<section class="form-cell">
			<input class="form-cell-input" id="way" type="text" placeholder="联系方式">
		</section>
	</article>
	<span class="tips">选填项</span>
	<article class="form-block">
		<section class="form-cell">
			<input class="form-cell-input" type="text" placeholder="微信号码">
		</section>
		<section class="block">
            <span>微信二维码</span>
		</section>
		<section class="block">
			<span>营业执照</span>
		</section>
		<section class="block">
			<span>租售代理协议</span>
		</section>
	</article>

	<div class="btn_box">
		<button class="btn_login">完成</button>
	</div>
</body>
<script src="../../public/js/login/agent.js"></script>
</html>
