<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scable=no">
	<title>魔力月光 - 南京鸿鸣网络科技有限公司</title>
	<meta name="keywords" content="南京鸿鸣网络科技有限公司"/>
	<meta name="description" content="南京鸿鸣网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司，公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业市场的电子商务建设领域具有独特优势和丰富经验。"/>
	<link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="../../public/css/login/login.css">
	<link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
</head>
<body>
	<header class="header">
		<i class="icon-back" onclick="history.back()"></i>
		<span class="header_title">登录</span>
	</header>
	<article class="form-list">
		<section class="form-cell">
			<span class="form-cell-name">账号：</span>
			<input class="form-cell-input" id="name" type="text" placeholder="请输入您的手机号">
		</section>
		<section class="form-cell cell-0">
			<span class="form-cell-name cell-passwd">密码：</span>
			<input class="form-cell-input" id="psd" type="password" placeholder="请输入您的账号密码">
		</section>
	</article>

	<div class="btn_box">
		<button class="btn_login">登录</button>
	</div>
	<div class="btn_box">
		<span class="btn-reg">注册</span>
		<span class="btn-passwd">忘记密码？</span>
	</div>
</body>
<script src="../../public/js/login/login.js"></script>
</html>
